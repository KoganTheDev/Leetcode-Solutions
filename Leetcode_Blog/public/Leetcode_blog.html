<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Blog</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>
            Leetcode Blog
        </h1>
    </header>
    <div class="container">
        <div class="filters">
            <div class="filter">
                <label for="filter-date">Date:</label>
                <input type="date" id="filter-date">
                <button type="button" onclick="filterEntriesByDate()">Filter by Date</button>
            </div>
        </div>
        <form id="entry-form">
            <div class="entry">
                <div class="entry-date">
                    <input type="hidden" id="entry-date">
                </div>
                <div class="entry-content">
                    <textarea rows="10" cols="100" placeholder="Write what you've learned..." id="entry-content"></textarea>
                </div>
                <button type="button" onclick="addEntry()">Add Entry</button>
            </div>
        </form>
        <div id="entries-container">
            <!-- Entries will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
